<!DOCTYPE html>
<html lang="pt-BR" x-data="darkmode" x-bind:class="{'dark': darkmodeOn}">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Tailwind -->
	<link rel="stylesheet" href="../style.css">

	<title>Dashboard - Cadastro</title>
</head>

<body 
	class="flex justify-center items-center antialiased dark:bg-slate-900 bg-white text-slate-500 dark:text-slate-400"
>
	<main class="w-full my-10">
		<div class="flex flex-col items-center gap-2 mb-8">
			<h1 class="text-4xl font-medium text-slate-600 dark:text-slate-100">
				<i class="fa-regular fa-circle-play"></i> RCursos
			</h1>
		</div>

		<form 
			action=""
			class="flex flex-col gap-4 w-full sm:max-w-md m-auto shadow-inner-custom dark:shadow sm:rounded-xl border-slate-200 p-8 bg-white dark:bg-slate-800"
		>
			<p class="text-2xl text-center font-medium dark:text-slate-200">
				Criar conta
			</p>

			<p class="text-center text-sm">
				Crie a sua conta. É totalmente gratuito!
			</p>

			<div>
				<label for="name" class="block text-sm font-medium dark:text-slate-300">
					Nome
				</label>
				<div class="mt-1">
					<input id="name" name="name" type="text" required placeholder="Digite seu nome"> 
				</div>
			</div>

			<div>
				<label for="lastName" class="block text-sm font-medium dark:text-slate-300">
					Sobrenome
				</label>
				<div class="mt-1">
					<input id="lastName" name="lastName" type="text" required placeholder="Digite seu sobrenome">
				</div>
			</div>

			<div>
				<label for="email" class="block text-sm font-medium dark:text-slate-300">
					E-mail
				</label>
				<div class="mt-1">
					<input id="email" name="email" type="email" required placeholder="Digite seu melhor e-mail"> 
				</div>
			</div>

			<div>
				<label for="password" class="block text-sm font-medium dark:text-slate-300">
					Senha
				</label>
				<div class="mt-1">
					<input id="password" name="password" type="password" required placeholder="Digite sua senha">
				</div>
			</div>

			<div class="text-sm text-justify">
				<input type="checkbox" name="terms" required>
				<label 
					for="terms"
				>
					Declaro que estou de acordo com os 
					<a href="#" class="font-medium text-violet-500 dark:text-violet-400 hover:text-violet-600 dark:hover:text-violet-300 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-400">Termos de Uso</a> & 
					<a href="#" class="font-medium text-violet-500 dark:text-violet-400 hover:text-violet-600 dark:hover:text-violet-300 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-400">Política de Privacidade</a>.
				</label>
			</div>

			<button 
				type="submit" 
				class="w-full mt-1 bg-slate-500 text-white py-2 px-4 rounded-lg font-medium hover:brightness-110 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400 dark:focus:ring-slate-400"
			>
				Criar conta
			</button>

			<div class="flex items-center justify-center mt-2 text-sm">
				<span class="mr-1 font-light">Já possui uma conta? Faça</span>
				<a 
					href="./login.html" 
					class="font-medium hover:text-slate-700 dark:hover:text-slate-300 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-500 dark:focus:ring-slate-400 underline"
				>
					Login
				</a>
			</div>
		</form>
			
	</main>

	<script type="module" src="/main.js"></script>
</body>

</html>
